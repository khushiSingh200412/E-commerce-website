<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>

<div class="update-profile-container">
    <form class="update-profile-form" method="post" action="updateprofile.php">
        <h2>Update Profile</h2>
        
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" placeholder="New Username" required name="newUsername">

        <label for="newEmail">New Email:</label>
        <input type="email" id="newEmail" placeholder="New Email" required name="newEmail">

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="New Password" required name="newPassword">

        <label for="newMobileNo">New Mobile No:</label>
        <input type="text" id="newMobileNo" placeholder="New Mobile No" required name="newMobileNo">

        <button type="submit">Update Profile</button>
        <p>Back to <a href="index1.html">Profile</a></p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
