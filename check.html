<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="shoping.css">
    <script href="search.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">Hand Made Craft</div>
        <a href="cart.html" id="viewCartLink">View Cart</a>
    </div>

    <div class="container">
        <div id="root" class="product-container">

            <div class="box" id="product1">

                    <div class="buttons">
                        <button class="add-to-cart" onclick="addToCart('Product 1', 129)">Add to Cart</button>

                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="box" id="product2">
                <div class="img-box">
                    <img class="images" src="craft2.jpg" alt="Product 2">
                </div>
                <div class="bottom">
                    <h2>Product 2</h2>
                    <p> &#8377;99</p>
                    <div class="buttons">
                        <button class="add-to-cart" onclick="addToCart('Product 2', 99)">Add to Cart</button>
                        <button class="buy-now" onclick="buyNow('Product 2', 99)">Buy Now</button>
                    </div>
                </div>
            </div>

            <div class="box" id="product3">
                <div class="img-box">
                    <img class="images" src="craft3.jpg" alt="Product 3">
                </div>
                <div class="bottom">
                    <h2>Product 3</h2>
                    <p> &#8377;133</p>
                    <div class="buttons">
                        <button class="add-to-cart" onclick="addToCart('Product 2', 133)">Add to Cart</button>
                        <button class="buy-now" onclick="buyNow('Product 2', 133)">Buy Now</button>
                    </div>
                </div>
            </div>

            <div class="box" id="product4">
                <div class="img-box">
                    <img class="images" src="craft4.jpg" alt="Product 2">
                </div>
                <div class="bottom">
                    <h2>Product 4</h2>
                    <p> &#8377;75</p>
                    <div class="buttons">
                        <button class="add-to-cart" onclick="addToCart('Product 4', 75)">Add to Cart</button>
                        <button class="buy-now" onclick="buyNow('Product 4', 75)">Buy Now</button>
                    </div>
                </div>
            </div>

            <div class="box" id="product5">
                <div class="img-box">
                    <img class="images" src="craft5.jpg" alt="Product 5">
                </div>
                <div class="bottom">
                    <h2>Product 2</h2>
                    <p> &#8377;99</p>
                    <div class="buttons">
                        <button class="add-to-cart" onclick="addToCart('Product 5', 99)">Add to Cart</button>
                        <button class="buy-now" onclick="buyNow('Product 5', 99)">Buy Now</button>
                    </div>
                </div>
            </div>


            <div class="box" id="product6">
                <div class="img-box">
                    <img class="images" src="craft6.jpg" alt="Product 2">
                </div>
                <div class="bottom">
                    <h2>Product 2</h2>
                    <p> &#8377;75</p>
                    <div class="buttons">
                        <button class="add-to-cart" onclick="addToCart('Product 6', 75)">Add to Cart</button>
                        <button class="buy-now" onclick="buyNow('Product 6', 75)">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productId = generateProductId();
            cart.push({ productId, productName, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function buyNow(productName, price) {
            addToCart(productName, price);
            window.location.href = 'cart.html';
        }

        function generateProductId() {
            // Generate a unique product ID (you may use a more robust method in a real scenario)
            return Math.random().toString(36).substring(2, 15);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const countElement = document.getElementById('count');
            const cartCount = cart.length;

            countElement.textContent = cartCount;
        }

        updateCartCount(); // Update cart count on page load
    </script>
</body>
</html>
